<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>handlebars</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="banner">
		<h1>我的笔记本</h1>
		<h3>你的指尖，有改变世界的力量</h3>
	</div>
	<!-- 课程 -->
	<div class="classes" id="classes"></div>
	<!-- 课程模板组件 -->
	<script type="text/plan" id="class-template">
		<ul>
			{{#each this}}
			<li data-id="{{id}}">
				<div class="innerbox">
					<img src="{{image}}">
				</div>
				<div class="titlediv">
					<div class="title">{{title}}</div>
					{{#equal hasnote 0}}<div class="note">(有笔记)</div>{{/equal}}
				</div>
				<div class="subtitle">{{subtitle}}</div>
				<div class="subtitle {{#long timespan}} long {{else}} short {{/long}}">{{timespan}}</div>
			</li>
			{{/each}}
		</ul>
	</script>
	<!-- 分页 -->
	<div class="pag" id="pag"></div>
	<!-- 分页模板组件 -->
	<script type="text/x-handlebars-template" id="pag-template">
		<ul>
			{{#each this}}
			<li data-id={{index}} {{#if cur}} class="cur"{{/if}}
				{{#if clickable}} class="clickable"{{/if}}>
				{{{text}}}
			</li>
			{{/each}}
		</ul>
	</script>
	<div class="overlap"></div>
	<div class="notedetail">
		<!-- 课程章节 -->
		<div class="chapterdiv" id="chapterdiv"></div>
		<!-- 课程章节模板组件 -->
		<script type="text/x-handlebars-template" id="chapter-template">
			<ul class="titleul">
				{{#each this}}
				<li class="titleli">
					<div class="title">{{addone @index}}、{{title}}</div>
					<ul>
						{{#each subTitle}}
						<li class="subtitle">
							{{addone @../index}}-{{addone @index}}、
							<a href="http://www.imooc.com/{{titletype}}/{{mid}}" target="_blank">{{title}}</a>
							{{#if timespan}}<span class="time">({{timespan}})</span>{{/if}}
							{{#equal titletype 'code'}}
							<span class="type">(编程)</span>
							{{else}}
								{{#equal titletype 'ceping'}}
								<span class="type">(练习)</span>
								{{/equal}}
							{{/equal}}
						</li>
						{{/each}}
					</ul>
				</li>
				{{/each}}
			</ul>
		</script>
		<div class="notemiddle"></div>
		<div class="notediv" id="notediv"></div>
		<!-- 笔记模板组件 -->
		<script type="text/x-handlebars-template" id="note-template">
			<ul class="noteul">
				{{#each this}}
				<li>
					<div class="time">{{formatDate notetime}}</div>
					<div class="content">{{{content}}}</div>
				</li>
				{{/each}}
			</ul>
		</script>
	</div>
	<script type="text/javascript" src="src/jquery.js"></script>
	<script type="text/javascript" src="src/handlebars.js"></script>
	<script type="text/javascript" src="src/script.js"></script>
</body>
</html>
