<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>handlebars</title>
	<style type="text/css">
		.card{
			font-size: 30px;
			float: left;
			margin: 20px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<script type="text/plan" id="card-template">
		<div>姓名：{{name}}</div>
		<div>出生日期：{{birth}}</div>
		<div>出生地：{{home}}</div>
		<div>职业：{{job}}</div>
	</script>
	<div class="card">
		
	</div>
	<script type="text/javascript" src="src/jquery.js"></script>
	<script type="text/javascript" src="src/handlebars.js"></script>
	<script type="text/javascript">
		var data ={
			name:"凯文米特尼克",
			birth:"1963年8月6日",
			home:"美国洛杉矶",
			job:"网络安全工程师",
		}
		var tpl =$("#card-template").html();
		var f =Handlebars.compile(tpl);
		var htmlPage =f(data);
		$(".card").html(htmlPage);
		console.log(tpl);
		console.log(f);
		console.log(htmlPage);
		// 学习心得：Handlebars.compile()相当于把模板编译成html代码段输出  写函数的快捷键f+tab
	</script>
</body>
</html>
